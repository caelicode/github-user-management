# Repository settings and branch protection rules
# Edit this file and merge to main to sync repository configurations.
#
# Note: Branch protection is only available on PUBLIC repositories
# with the GitHub Free organization plan. Branch protection rules
# for private repos will be skipped with a warning.
#
# Visibility:
#   public  - Visible to everyone
#   private - Only visible to org members with access

repositories: {}
